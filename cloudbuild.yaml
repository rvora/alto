steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'build-image-a'
  args: ['build',
         '-t', 'gcr.io/$PROJECT_ID/$_IMAGE_A:$SHORT_SHA',
         '-t', 'gcr.io/$PROJECT_ID/$_IMAGE_A:latest',
         '.']
  dir: 'a'
logsBucket: ruckus-cloudbuilders-logs
substitutions:
    _IMAGE_A: 'a'
images:
    - 'gcr.io/$PROJECT_ID/$_IMAGE_A'
    - 'gcr.io/$PROJECT_ID/latest'
tags:
    - 'repo.$REPO_NAME'
    - 'branch.$BRANCH_NAME'
    - 'short_sha.$SHORT_SHA'
    - 'image.a'
